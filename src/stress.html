<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOOM</title>
    <script src="https://v8.js-dos.com/latest/js-dos.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: hidden;
      }
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.getElementById("container");
      Dos(container, {
        url: "https://v8.js-dos.com/bundles/doom.jsdos",
        kiosk: true,
        cycleRate: 5,
        renderBackend: "webgl",
        workerThread: true,
      });
    </script>
  </body>
</html>
